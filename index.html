<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container_1">
            <h4>Your Result </h4>
            <div class="left_score">
                <span class="big_score">76</span>
                <span class="small_score"> of 100</span>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>

        </div>
        <div class="container_2">
            <h2>Summary</h2>
            <div class="right_score">
               <div class="score-reaction">
                <div class="score-con">
                    <img src="images/icon-reaction.svg" alt="reaction">
                    <span>Reaction</span>
                </div>
                    <span class="black-text">80/<span class="grey">100</span></span>
                
               </div>
               <div class="score-memory">
                <div class="score-con">
                    <img src="images/icon-memory.svg" alt="memory">
                    <span>Memory</span>
                </div>
                    <span class="black-text">92/<span class="grey">100</span></span>
                
               </div>
               <div class="score-verbal">
                <div class="score-con">
                    <img src="images/icon-verbal.svg" alt="verbal">
                    <span>Verbal</span>
                </div>
                    <span class="black-text">61/<span class="grey">100</span></span>
                
               </div>
               <div class="score-visual">
                <div class="score-con">
                    <img src="images/icon-visual.svg" alt="visual">
                    <span>Visual</span>
                </div>
                    <span class="black-text">72/<span class="grey">100</span></span>
                
               </div>
              

            </div>
            <button class="btn">Continue</button>

            
            
        </div>
    </div>
        

</body>
</html>
